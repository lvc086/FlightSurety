<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight-number"></select>
        </div>
        <div class="row top-20">
            <label class="form">To send</label>
            <input type="number" id="to-send-val" value="1">
            <select id="to-send-unit" value="ether">
                <option value="ether">Ether</option>
                <option value="wei">Wei</option>
            </select>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" style="margin-right:10px;margin-left: 10px;" id="submit-oracle">Query Oracles</btn>
            <btn class="btn btn-primary" style="margin-right:10px" id="get-status">Get Flight Status</btn>
            <btn class="btn btn-primary" style="margin-right:10px" id="buy-insurance">Buy Insurance</btn>
            <btn class="btn btn-primary" id="withdraw-claim">Withdraw Claim</btn>
        </div>
    </main>

</body>

</html>
